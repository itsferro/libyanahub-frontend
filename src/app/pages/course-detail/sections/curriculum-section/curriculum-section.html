<section class="mb-12">
  <h2 class="text-3xl font-bold mb-4">محتوى الدورة</h2>
  
  <!-- Summary and Actions -->
  <div class="flex items-center justify-between mb-4 flex-wrap gap-4">
    <div class="text-muted-foreground">
      {{ sections.length }} أقسام • {{ totalLessons }} درس • {{ totalDuration }} إجمالي
    </div>
    <div class="flex gap-2">
      <button (click)="expandAll()" 
              class="px-3 py-1 text-sm hover:bg-muted rounded-md transition-colors">
        توسيع الكل
      </button>
      <button (click)="collapseAll()" 
              class="px-3 py-1 text-sm hover:bg-muted rounded-md transition-colors">
        طي الكل
      </button>
    </div>
  </div>

  <!-- Accordion Sections -->
  <div class="space-y-2">
    <div *ngFor="let section of sections; let i = index" 
         class="border border-border rounded-lg overflow-hidden">
      
      <!-- Section Header -->
      <button (click)="toggleSection(section.id)"
              class="w-full px-4 py-4 flex items-center justify-between hover:bg-muted/50 transition-colors text-right">
        <div class="flex items-center gap-3">
          <!-- Chevron Icon -->
          <svg class="w-5 h-5 transition-transform" 
               [class.rotate-180]="section.isExpanded"
               fill="none" 
               stroke="currentColor" 
               viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
          
          <div>
            <h3 class="font-bold text-base">
              القسم {{ i + 1 }}: {{ section.title }}
            </h3>
            <p class="text-sm text-muted-foreground">
              {{ section.lessonsCount }} دروس • {{ section.duration }}
            </p>
          </div>
        </div>
      </button>

      <!-- Section Content (Lessons) -->
      <div *ngIf="section.isExpanded" 
           class="px-4 pb-4 border-t border-border">
        <div *ngFor="let lesson of section.lessons; let j = index"
             class="flex items-center justify-between py-3 border-t first:border-t-0"
             [class.cursor-pointer]="lesson.isFree"
             [class.hover:bg-muted/30]="lesson.isFree">
          
          <div class="flex items-center gap-3">
            <!-- Lesson Icon -->
            <span class="text-lg">{{ getLessonIcon(lesson) }}</span>
            
            <div>
              <div class="flex items-center gap-2">
                <span class="text-sm">
                  {{ i * 10 + j + 1 }}. {{ lesson.title }}
                </span>
                <span *ngIf="lesson.isFree" 
                      class="text-xs text-accent font-medium">
                  [معاينة مجانية]
                </span>
              </div>
            </div>
          </div>

          <!-- Duration -->
          <span class="text-sm text-muted-foreground">{{ lesson.duration }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
