<section class="py-20 bg-card/30">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl lg:text-5xl font-bold mb-4">كيف تبدأ؟</h2>
      <p class="text-xl text-muted-foreground">ابدأ رحلتك التعليمية في ثلاث خطوات بسيطة</p>
    </div>

    <div class="grid md:grid-cols-3 gap-8">
      <div *ngFor="let step of steps; let i = index" class="relative">
        <div class="bg-card rounded-2xl p-8 border border-border hover:border-accent transition-all text-center space-y-4">
          <div class="text-6xl mb-4">{{ step.icon }}</div>
          <div class="w-12 h-12 bg-accent rounded-full flex items-center justify-center text-accent-foreground font-bold text-xl mx-auto">
            {{ step.id }}
          </div>
          <h3 class="text-2xl font-bold">{{ step.title }}</h3>
          <p class="text-muted-foreground">{{ step.description }}</p>
        </div>
        
        <!-- Arrow between steps -->
        <div *ngIf="i < steps.length - 1" class="hidden md:block absolute top-1/2 -left-4 text-accent text-3xl">
          ←
        </div>
      </div>
    </div>
  </div>
</section>
