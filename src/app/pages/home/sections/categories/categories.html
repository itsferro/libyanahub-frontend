<section class="py-20" id="categories">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-4xl lg:text-5xl font-bold mb-4">تصفح حسب التصنيف</h2>
      <p class="text-xl text-muted-foreground">اختر المجال الذي يناسبك</p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div *ngFor="let category of categories" 
           class="group relative bg-card rounded-2xl p-8 border border-border hover:border-accent transition-all cursor-pointer hover:scale-105">
        <div class="text-center space-y-4">
          <div class="text-6xl mb-4">{{ category.icon }}</div>
          <h3 class="text-2xl font-bold">{{ category.name }}</h3>
          <p class="text-muted-foreground">{{ category.coursesCount }} دورة</p>
        </div>
        <div class="absolute inset-0 bg-gradient-to-br {{ category.color }} opacity-0 group-hover:opacity-10 rounded-2xl transition-opacity"></div>
      </div>
    </div>
  </div>
</section>
