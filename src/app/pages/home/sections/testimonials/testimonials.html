<section class="py-20">
  <div class="container mx-auto px-4">
    <div class="text-center mb-16">
      <h2 class="text-4xl lg:text-5xl font-bold mb-4">ماذا يقول طلابنا</h2>
      <p class="text-xl text-muted-foreground">آراء وتجارب الطلاب مع المنصة</p>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let testimonial of testimonials" 
           class="bg-card rounded-2xl p-8 border border-border hover:border-accent transition-all">
        <div class="flex items-center gap-4 mb-6">
          <div class="text-5xl">{{ testimonial.avatar }}</div>
          <div>
            <h4 class="font-bold text-lg">{{ testimonial.name }}</h4>
            <p class="text-muted-foreground text-sm">{{ testimonial.role }}</p>
          </div>
        </div>

        <div class="flex gap-1 mb-4">
          <span *ngFor="let star of [1,2,3,4,5]" class="text-yellow text-xl">⭐</span>
        </div>

        <p class="text-muted-foreground leading-relaxed">{{ testimonial.comment }}</p>
      </div>
    </div>
  </div>
</section>
