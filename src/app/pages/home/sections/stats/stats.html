<section class="py-20 bg-card/30">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let stat of stats" class="text-center space-y-4">
        <div class="text-6xl mb-4">{{ stat.icon }}</div>
        <div class="text-5xl font-bold text-accent">{{ stat.number }}</div>
        <div class="text-xl text-muted-foreground">{{ stat.label }}</div>
      </div>
    </div>
  </div>
</section>
