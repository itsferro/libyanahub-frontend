<header class="fixed top-0 right-0 left-0 z-50 bg-primary/95 backdrop-blur-md shadow-lg transition-all duration-300">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-20">
      <div class="flex items-center gap-8">
        <a routerLink="/" class="text-2xl font-bold cursor-pointer">
          <span class="text-foreground">ليبيانا</span>
          <span class="text-accent">هاب</span>
        </a>
        <nav class="hidden md:flex gap-6">
          <a routerLink="/" routerLinkActive="text-accent" [routerLinkActiveOptions]="{exact: true}" class="text-foreground hover:text-accent transition-colors">الرئيسية</a>
          <a routerLink="/courses" routerLinkActive="text-accent" class="text-foreground hover:text-accent transition-colors">الدورات</a>
          <a href="#categories" class="text-foreground hover:text-accent transition-colors">التصنيفات</a>
        </nav>
      </div>

      <div class="flex items-center gap-4">
        <a routerLink="/courses" class="px-6 py-2 bg-accent text-accent-foreground rounded-lg hover:opacity-90 transition-opacity font-bold">
          ابدأ الآن
        </a>
      </div>
    </div>
  </div>
</header>
